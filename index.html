<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
  </head>
  <body>



  <main class="main-card">
    <section class="image-container">
      <!-- Main Image -->
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
      <!-- Overlay -->
      <div class="overlay">
      </div>
      <!-- Icon View -->
      <img src="./images/icon-view.svg" alt="icon-view" class="icon-view">
    </section>
   <!-- Content -->
    <h2>Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes<br/> balance and calm</p>
    <!-- Cost and Clock Container -->
    <section class="cost-clock-container">
      <!-- Left Side -->
      <aside class="container-left">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </aside>
      <!-- Right Side -->
      <aside class="container-right">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </aside>
    </section>
    <!--- HR Line -->
    <hr>
    <!-- IMG avatar and text section -->
    <div>
      <img src="./images/image-avatar.png" alt="image-avatar" class="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>








    <script type="module" src="./js/main.js"></script>
  </body>
</html>
